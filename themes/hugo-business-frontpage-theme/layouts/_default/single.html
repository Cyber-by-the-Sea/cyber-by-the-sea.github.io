<!DOCTYPE html>

<html lang="{{ .Site.LanguageCode }}">

  <head>

    {{ partial "head.html" . }}

  </head>

  <body>

    {{ partial "navbar.html" . }}

    {{ partial "header.html" . }}

    <!-- Page Content -->
    <div class="container">

        <main>
            <article class="markdown-body">
                <h1>{{ .Title }}</h1>
                <div>
                    {{ .Content }}
                </div>
            </article>
        </main>

    </div><!-- /.container -->

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}

  </body>

</html>
